<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1>
            Arrow function
        </h1>
        <script>

            //function greet(){
            //    console.log("Good morning");
            //}
            const greet = () => console.log("Good morning");
            greet(); 



            const square = a => console.log(a**2);
            square(5);




            const addNumber =(a , b)=> {
                const result = a + b;
                return result;
            }
            const output =addNumber(5 , 9);
            console.log(`The sum is ${output}`);










        </script>
    </body>
</html>
