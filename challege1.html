<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> Print numbers </h1>
        <script>
            1
            for(var i =1; i <=10; i++){
                console.log(i)
            }
            
            2
            const n = 10;
            for (let i = 1; i <= n; i++) {
                console.log(i);
            }
            
            3
            let a = 1, b = 10;
            while (a <= b) {
                console.log(a);
                a += 1;
            }

            4
            let c = 1;
            const d = 10;
            do {console.log(c);
                c++;
            } 
            while(c <= d);
            
             
        </script>
    </body>
</html>
