    <body>
        <h1> Print the odd numbers less than 100 </h1>
        <script>
            1
             for(var i = 1; i <= 100; i+=2){
                console.log(i);
            }
            
            2
            const n = 100;
            for(let a = 1; a <= n; a+=2){
                console.log(a);
            }
            
            3
            let c = 1, d = 100;
            while (c <= d) {
                console.log(c);
                c += 2;
            }
            
            4
            let e = 1;
            const f = 100;
            do {console.log(e);
                e+=2;
            } 
            while(e <= f);
            




        
            
        
        

        </script>
    </body>
