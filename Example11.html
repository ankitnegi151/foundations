<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> Equal to Operator , 
            Not Equal to Operator ,  
            Strict Equal to Operator , 
            Strict Not Equal to Operator ,
            Greater than Operator ,
            Greater than or Equal to Operator ,
            Less than Operator,
            Less than or Equal to Operator,
            Logical NOT Operator
            Logical OR Operator
        </h1>
        <script>

            const a = 5, b = 2, c = 'hello';
            // equal to operator
            console.log(a == 5);     // true
            console.log(b == '2');   // true
            console.log(c == 'Hello');  // false



            const d = 3, e = 'hello';
            // not equal operator
            console.log(d != 2); // true
            console.log(e != 'Hello'); // true


            const f = 2;
            // strict equal operator
            console.log(f === 2); // true
            console.log(f === '2'); // false


            const g = 2, h = 'hello';
            // strict not equal operator
            console.log(g !== 2); // false
            console.log(g !== '2'); // true
            console.log(h !== 'Hello'); // true


            const i = 3;
            // greater than operator
            console.log(i > 2); // true


            const j = 3;
            // greater than or equal operator
            console.log(j >= 3); //true

            const k = 3, l = 2;
            // less than operator
            console.log(k < 2); // false
            console.log(l < 3); // true


            const m = 2;
            // less than or equal operator
            console.log(m <= 3) // true
            console.log(m <= 2); // true


            const n = true, o = false, p = 4;
            // logical OR
            console.log(n || o); // true
            console.log(n || o); // false
            console.log((p>2) || (p<2)); // true


            const q = true, r = false;
            // logical NOT
            console.log(!q); // false
            console.log(!r); // true
        </script>
    </body>
</html>
