<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1> OPERATORS </h1>
        <p> 
            <ul>
                <li>   +	  Addition	                        x + y       </li>
                <li>   -	  Subtraction	                    x - y       </li>
                <li>   *	  Multiplication	                x * y       </li>
                <li>   /	  Division	                        x / y       </li>
                <li>   %	  Remainder	                        x % y       </li>
                <li>   ++     Increment (increments by 1)  	    ++x or x++  </li>
                <li>   --	  Decrement (decrements by 1)       --x or x--  </li>
                <li>   **	  Exponentiation (Power)	        x ** y      </li>
            </ul>
        </p>

        <script>

            const X = 8;
            const Y = 4;
            const Addition = X + Y;
            const Subtraction = X - Y;
            const Multiplication = X * Y;
            const Division = X / Y;
            const Remainder = X % Y;
            console.log(Addition);
            console.log(Subtraction);
            console.log(Multiplication);
            console.log(Division);
            console.log(Remainder);
            console.log(8 + 4);

            let x = 8;/*Increments ,  Decrement */
            console.log(++x);
            console.log(x++);
            console.log(x);
            console.log(--x);
            console.log(x--);
            console.log(x);
           
            let y = 8;/*Exponentiation*/
            const Power = y **2;
            console.log(Power);

            //Multiple Operators//
            const result = 4/2 + 3*5 -1;
            console.log(result);


            
            const text1 ="Javascript";
            const text2 ="programing";
            console.log(text1 + text2);
            console.log("JavaScript" + " is" + " fun");




        </script>
    </body>
</html>
