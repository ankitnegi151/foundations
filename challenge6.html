<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> Calculate 10! </h1>
        <script>
            var prod = 1;
            for(var i = 1; i <= 10; i++)
            {
                prod *= i;
            }
            console.log(prod);

        </script>
    </body>
</html>
