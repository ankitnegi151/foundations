<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1> Create a function that will convert from Celsius to Fahrenheit </h1>
        <script>
            function abcd(n){
                return n * 1.8 + 32;
            }
            var r = abcd(20);
            console.log(r);
            
        </script>
    </body>
</html>
