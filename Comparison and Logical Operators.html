    <head>

    <body>
        <h1>Comparison and Logical Operators</h1>
        <p> // 
            <ul>
                <li>     > Greater than            </li>
                <li>     < Less than               </li>
                <li>     >= Greater than equal to  </li>
                <li>     <= Less than or equal to  </li>
                <li>     == Equal to               </li>
                <li>     != Not equal to           </li>
                <li>     === Strict equal to       </li>
                <li>     !== Strict not equal to   </li>
            </ul>
        </p>

        <script>
            let value1 ="True";/*true*/
            let value2 =false;/*'False'*/

            console.log(value1);
            console.log(value2);
            console.log(typeof(value1));
            console.log(typeof(value2));




            console.log(3 > 5);
            console.log(3 < 5);
            console.log(5 >= 5);
            console.log(5 <= 5);
            console.log(5 == 5);
            console.log(5 != 5);
            console.log(5 === 5);
            console.log(5 !== 5);
            
            console.log("5" !== 5);
            console.log("3" === 5);

            const number1 = 5;
            const number2 = 9;
            const result = number1 < number2;
            console.log(result);


            const Number1 = 5;
            const abcd = Number1 < 9;
            console.log(abcd);

            console.log(ijkl);*/



            const height = 5.5;
            const wxyz = height > 6;
            console.log(wxyz);












            
        </script>
    </body>
</html>
