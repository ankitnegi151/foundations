<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> Print the multiplication table with 7 </h1>
        <script>
            for(var i = 0; i <=70 ; i+=7){
                console.log(i)
            }
            for(var a = 1; a <= 10; a++){
                var row = "7 * " + a + " = " + 7 * a;
                console.log(row);
            }
        </script>
    </body>
</html>
