<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>
            Arrays
        </h1>
        <script>
            const routine =[ 'eat' , 'sleep' ];
            console.log(routine);


            const number = [2,3,5,7];
            console.log(number);


            const arr=['eat','sleep' , 3 , 5 ,'run'];
            console.log(arr);


            const myArray = ['h','e','l','l','o'];
            console.log(myArray[0]);
            console.log(myArray.length);


            let routine1 =[ 'eat' ,'sleep'];
            routine1.push('exercise');
            console.log(routine1);



            let routine2 =['eat', 'sleep'];
            routine2[1] ='exercise';
            console.log(routine2);


            let routine3 =['work','eat', 'sleep' , 'exercise'];
            routine3.pop();
            console.log(routine3);


            const routine4 =new Array("eat", "sleep");
            console.log(routine4);

        </script>
    </body>
</html>
