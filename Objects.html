<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> Objects </h1>
        <script>

            const person = {
                name: "John",
                age:20
            }
            console.log(person);
            console.log(typeof(person));



            console.log(person.name);
            console.log(person.age);
            console.log(person["name"]);
            console.log(person["age"]);
            
            
            person.age = 29;
            console.log(person.age);







            const person1 = {
                name1: "John",
                age2:20 ,
                greet:function(){
                    console.log("Hello");

                }
            }
            console.log(person1);
            console.log(typeof(person1));















        </script>
    </body>
</html>
